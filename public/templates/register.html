<main class="main-content" role="main">
  <form id="user-name-form" action="/username" method="post">
    <fieldset>
      <label for="username">
        Please Enter Your Name
      </label>
      <input id="user-name" type="text" value="" name="username" placeholder="Your name" />
      <input id="room-num" type="hidden" value="<%= roomNum %>" />
      <input type="submit" value="Enter" />
    </fieldset>
  </form>
</main>
