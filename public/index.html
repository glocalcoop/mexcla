<!DOCTYPE html>
<html lang="en"><!-- Need to modify language based on user input -->
  <head>
    <title>Mexcla Conferencing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">

    <!-- SCRIPTS -->
    <script type="text/javascript" src="js/libs/jssip-0.6.18.js"></script>
    <script type="text/javascript" src="js/libs/jquery.js"></script>
    <script type="text/javascript" src="js/libs/js.cookie.js"></script>
    <script type="text/javascript" src="js/libs/underscore.js"></script>
    <script type="text/javascript" src="js/libs/backbone.js"></script>

    <script type="text/javascript" src="js/libs/tether/tether.min.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/libs/clipboard/dist/clipboard.min.js"></script>

  </head>
  <body>
    <!-- HEADER  -->
     <header id="header">
      <h1 id="logo"><a href="/"><img alt="Glocal" src="/images/logo-new.png" class="header-image"></a></h1>
      <nav id="utility-nav" class="navbar">  
        <h3 id="tagline"><a href="/">Mexcla: title<!-- Tagline --></a></h3>
        <ul id="language-links" class="nav">
          <li class="nav-item"><div id="welcome-text"><!-- template #welcome-text-template --></div></li>
          <li class="nav-item"><a id="es-switch-link" onclick="switch_language('es')" class="nav-link espanol" href="#">English</a></li>
          <li class="nav-item"><a id="en-switch-link" onclick="switch_language('en')" class="nav-link english" href="#">Espa&ntilde;ol</a></li>
        </ul>
      </nav>
     </header>
     <!--CONTENT  -->
    <div id="content"></div>
    <!-- FOOTER -->
    <footer id="footer">
      <p><a href="https://github.com/glocalcoop/mexcla.git" target="_blank">Source</a></p>
    </footer>
    
    <!--TEMPLATES  -->

    <!--INDEX -->
    <script type="text/template" id="index-template">
      <main class="main-content index" role="main">
          <div id="join-room">
            <div class="card">
              <h3><%= join %></h3>
              <fieldset>
                <label for="roomnumber"><%= enter %></label>
                <input id="room-number" type ="text" value="", name="roomnumber" placeholder="Room number">
                <input id="room-number-button" type="submit" value="Go" data-transition="fade">
              </fieldset>
            </div>
          </div>
          <div id="create-room">
            <div class="card">
              <h3><%= create %></h3>
              <fieldset>
                <input id="create-new-room-button" type="submit" value="<%= create %>" data-transition="fade">
              </fieldset>
            </div>
          </div>
      </main>
    </script>

    <!-- HEADER WELCOME TEXT-->
    <script type="text/template" id="welcome-text-template">
      <span class="greeting"><%= greetings %></span><span id="<%= app.user.id %>" class="user-name"><%= username %></span>
    </script>

    <!--REGISTER  -->
    <script type="text/template" id="register-template">
      <main id="register-form" class="main-content register modal" tabindex="-1" role="dialog" aria-labelledby="registerModal" aria-hidden="true">
          <div class="card" role="document">
            <fieldset>
              <label for="username">Please Enter Your Name</label>
              <input id="user-name" type="text" value="" name="username" placeholder="Your name" />
              <select name="lang" id="lang-select">
                <option value="en">English</option>
                <option value="es">Espa&ntilde;ol</option>
              </select>
              <input type="submit" id="register-submit-button" value="Submit" />
            </fieldset>
          </div>
      </main>
    </script>

    <!-- ROOM -->
    <script type="text/template" id="room-template">
    <main class="main-content room" role="main">
      <header id="content-header">
        <h2 id="conference-<%= roomnum %>" class="conference-id">
          <%= conference %>
          <span class="pstn-instructions-conference-number">
            <%= roomnum %>
          </span>
        </h2>
        <div id="userinfo-modal" style="display:none">
          <a href="/userinfo" rel="ajax:modal"></a>
        </div>
        <div id="room-info">
          <label for="room-link">Link</label>
          <!-- TODO: Add real URL -->
          <input type="text" value="http://url.org/room/<%= roomnum %>" id="room-link">
          <span for="room-link" class="copy-link" data-clipboard-target="#room-link" data-toggle="tooltip" title="Click to Copy Room Link"><i class="icon"></i></span>
        </div>
      </header>
      <section id="options">
        <div id="call-options">
          <div id="connect-icon-and-button">
            <button class="button" onclick="mexcla_toggle_call_status(<%= roomnum %>); return false;" id="connect-button">
              <span class="connect" rel="ajax:modal" id="connect-button-text"><%= connect %></span>
              <span id="connect-dots"></span>
            </button>
          </div>
          <div id="mute-controls">
            <div class="btn-group" id="mute-button" data-toggle="buttons">

              <label for="mic-mute" class="btn active">
                <input type="radio" value="mute" id="mic-mute" name="mic" onclick="mexcla_mic_mute();">
                <%= mute %>
              </label>

              <label for="mic-unmute" class="btn">
                <input type="radio" value="unmute" id="mic-unmute" name="mic" onclick="mexcla_mic_unmute();">
                <%= unmute %>
              </label>


            </div>
          </div>
        </div>
        <div id="interpretation-options">
          <div class="btn-group" id="interpretation-mode" data-toggle="buttons">
            <label for="mode-original" class="btn active">
              <input type="radio" value="original" id="mode-original" name="mode" onclick="mexcla_mode_original();">
              <%= original %>
            </label>
            <label for="mode-hear-interpretation" class="btn">
              <input type="radio" value="hear-interpretation" id="mode-hear-interpretation" name="mode" onclick="mexcla_mode_hear_interpretation();">
              <%= interpretation %></label>
            <label for="mode-provide-interpretation" class="btn">
              <input type="radio" value="provide-interpretation" id="mode-provide-interpretation" name="mode" onclick="mexcla_mode_provide_interpretation();">
              <%= provide %>
            </label>
          </div>
        </div>
      </section>
      <section id="audio-handling">
        <div id="audio">
          <audio autoplay="autoplay" id="audio-remote">
            Sorry, you have no audio capabilities! Please use Chrome or Chromium version 25 (or greater).
          </audio>
        </div>
      </section>
      <section id="collaboration">
        <div class="tabs nav nav-tabs">
          <ul class="nav" id="collaboration-tabs" role="tablist">
            <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#pad-frame" data-target="pad-frame" role="tab" aria-controls="<%= notepad %>"><%= notepad %></a></li>
            <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#spreadsheet-frame" data-target="spreadsheet-frame" role="tab" aria-controls="<%= spreadsheet %>"><%= spreadsheet %></a></li>
            <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#chat-frame" data-target="chat-frame" role="tab" aria-controls="<%= chat %>"><%= chat %></a></li>
          </ul>
        </div>
        <div id="tab-content">
          <div id="pad-frame" class="tab-pane content pad" role="tabpanel"></div>
          <div id="spreadsheet-frame" class="tab-pane content pad" role="tabpanel"></div>
          <div id="chat-frame" class="tab-pane content pad" role="tabpanel"></div>
        </div>
      </section>
    </main>
    </script>


    <!-- ROOM SIDEBAR  -->
    <script type="text/template" id="room-sidebar-template">
      <!-- Participants  -->
      <aside class="sidebar" role="complementary" id="participant-list">
        <div class="participant-list">
          <h3><%= participants %></h3>
          <div class="scroll-list">
            <ul id="participants">
            <!-- template #participant-row-template -->
            </ul>
          </div>
        </div>
      </aside>

      <!-- Channels  -->
      <aside class="sidebar" role="complementary" id="channel-list">
        <div class="channel-list">
          <h3><%= channels %></h3>
          <div class="scroll-list">
            <ul id="channels">
            <!-- template #channel-row-template -->
            <!-- TODO: Add channel row view -->
              <li id="channel-id">
                Channel Name
                <div class="controls">
                  <span class="label interpret" data-toggle="tooltip" title="Become interpreter"><%= interpret %></span>
                  <!-- Join appears when interpreter exists and user is not already in channel -->
                  <span class="label join" data-toggle="tooltip" title="Join Channel"><%= join_channel %></span>
                  <!-- Leave appears when user is in channel -->
                  <span class="label leave" data-toggle="tooltip" title="Leave Channel"><%= leave_channel %></span>
                </div>
              </li>

              <li id="channel-id">
                Channel Name
                <div class="controls">
                  <span class="label interpret" data-toggle="tooltip" title="Become interpreter"><%= interpret %></span>
                  <!-- Join appears when interpreter exists and user is not already in channel -->
                  <span class="label join" data-toggle="tooltip" title="Join Channel"><%= join_channel %></span>
                  <!-- Leave appears when user is in channel -->
                  <span class="label leave" data-toggle="tooltip" title="Leave Channel"><%= leave_channel %></span>
                </div>
              </li>

            </ul>
          </div>
        </div>
      </aside>

    </script>

    <!-- PARTICIPANTS ROW  -->
    <script type="text/template" id="participant-row-template">
      <li id="<%= _id %>">
        <div class="info">
          <span class="language" data-toggle="tooltip" title="de">de</span>
          <span class="moderator" data-toggle="tooltip" title="Moderator"><i class="icon"></i></span>
          <span class="queued" data-toggle="tooltip" title="Queued">1</span>
        </div>
        <%= username %>
        <div class="controls">
          <span class="mute" data-toggle="tooltip" title="Mute"><a href="" title="Mute"><i class="icon"></i></a></span>
          <span class="muted" data-toggle="tooltip" title="Unmute"><a href="" title="Unmute"><i class="icon"></i></a></span>
          <span class="raise-hand" data-toggle="tooltip" title="Raise Hand"><a href="" title="Raise Hand"><i class="icon"></i></a></span>
          <span class="lower-hand" data-toggle="tooltip" title="Lower Hand"><a href="" title="Lower Hand"><i class="icon"></i></a></span>
        </div>
      </li>
    </script>


    <!-- LANGUAGE CHANNEL ROW  -->
    <script type="text/template" id="channel-row-template">
      <!-- TODO: Add channel name identifier to each row  -->
      <li id="channel-id">
        Channel Name
        <div class="controls">
          <span class="label interpret" data-toggle="tooltip" title="Become interpreter"><%= interpret %></span>
          <!-- Join appears when interpreter exists and user is not already in channel -->
          <span class="label join" data-toggle="tooltip" title="Join Channel"><%= join_channel %></span>
          <!-- Leave appears when user is in channel -->
          <span class="label leave" data-toggle="tooltip" title="Leave Channel"><%= leave_channel %></span>
        </div>
      </li>
    </script>


    <!-- REIGSTER MODAL -->
    <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-sm" id="register-modal">
          <div class="modal-content">
            <div class="card" role="document">
            <fieldset>
              <label for="username">Please Enter Your Name</label>
              <input id="user-name" type="text" value="" name="username" placeholder="Your name" />
              <select name="lang" id="lang-select">
                <option value="en">English</option>
                <option value="es">Espa&ntilde;ol</option>
              </select>
              <input type="submit" id="register-submit-button" value="Submit" />
            </fieldset>
          </div>
          </div>
        </div>
      </div>

    <!-- LOAD APP -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
