<!DOCTYPE html>
<html lang="en"><!-- Need to modify language based on user input -->
  <head>
    <title>Mexcla Conferencing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/css/jquery.modal.css">
    <link rel="stylesheet" href="/css/vendor/switches/toggle-switch.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/theme/css/styles.css">

    <!-- SCRIPTS -->
    <link rel="stylesheet" href="/theme/js/scripts.css">
    <script type="text/javascript" src="js/libs/jssip-0.6.18.js"></script>
    <script type="text/javascript" src="js/libs/jquery.js"></script>
    <script type="text/javascript" src="js/libs/jquery.modal.js"></script>
    <script type="text/javascript" src="js/libs/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/libs/js.cookie.js"></script>
    <script type="text/javascript" src="js/libs/underscore.js"></script>
    <script type="text/javascript" src="js/libs/backbone.js"></script>
  </head>
  <body>
    <!-- HEADER  -->
     <header id="header">
      <h1 id="logo"><a href="#index/undefined"><img alt="Glocal" src="/images/logo-new.png" class="header-image"></a></h1>
      <h3 id="tagline"><a href="#index/undefined">Mexcla: </a></h3>
      <nav id="utility-nav">
        <div id="welcome-text">
        </div>
        <div id="language-links">
          <button id="es-switch-link" onclick="switch_language('es')" class="button espanol">es</button>
          <button id="en-switch-link" onclick="switch_language('en')" class="button english">en</button>
        </div>
      </nav>
     </header>
     <!--CONTENT  -->
    <div id="content"></div>
    <!-- FOOTER -->
    <footer id="footer">
      <p><a href="https://github.com/glocalcoop/mexcla.git" target="_blank">Source</a></p>
    </footer>
    
<!--TEMPLATES  -->

    <!--INDEX -->
    <script type="text/template" id="index-template">
      <main class="main-content index" role="main">
        <div id="join-room" class="card">
          <h3><%= join %></h3>
            <fieldset>
              <label for="roomnumber"><%= enter %></label>
              <input id="room-number" type ="text" value="", name="roomnumber" placeholder="Room number">
              <input id="room-number-button" type="submit" value="Go" data-transition="fade">
            </fieldset>
        </div>
        <div id="create-room">
            <fieldset>
              <input id="create-new-room-button" type="submit" value="<%= create %>" data-transition="fade">
            </fieldset>
        </div>
      </main>
    </script>

    <!-- HEADER WELCOME TEXT-->
    <script type="text/template" id="welcome-text-template">
      <span class="greeting"><%= greetings %></span><span class="user-name"><%= username %></span>
    </script>

    <!-- REGISTER  -->
    <script type="text/template" id="register-template">
      <main class="main-content" role="main">
          <fieldset>
          <!-- // Needs translation - enter_username -->
            <label for="username">Enter Your Name</label>
            <!-- // Needs translation - your_name -->
            <input id="user-name" type="text" value="" name="username" placeholder="Your name" />
            <select name="lang" id="lang-select">
              <option value="en">English</option>
              <option value="es">Espanol</option>
            </select>
            <!-- // Needs translation - submit -->
            <input type="submit" id="register-submit-button" value="Enter" />
          </fieldset>
      </main>
    </script>

    <!-- ROOM -->
    <script type="text/template" id="room-template">
    <main class="main-content room" role="main">
      <header id="content-header">
        <h2 class="conference-id">
          <%= conference %>
          <span class="pstn-instructions-conference-number">
            <%= roomnum %>
          </span>
        </h2>
        <div id="userinfo-modal" style="display:none">
          <a href="/userinfo" rel="ajax:modal"></a>
        </div>
        <div id="room-info">
          <label for="room-link"><%= room %> Link</label>
          <!-- TODO: Add real URL -->
          http://url.org/room/<%= roomnum %>
        </div>
      </header>
      <section id="options">
        <div id="call-options">
          <div id="connect-icon-and-button">
            <button class="button" onclick="mexcla_toggle_call_status(<%= roomnum %>); return false;" id="connect-button">
              <span class="connect" rel="ajax:modal" id="connect-button-text"><%= connect %></span>
              <span id="connect-dots"></span>
            </button>
          </div>
          <div id="mute-controls">
            <div class="switch-toggle switch-ios" id="mute-button">
              <input type="radio" value="mute" id="mic-mute" name="mic" onclick="mexcla_mic_mute();">
              <label for="mic-mute"><%= mute %></label>
              <input type="radio" value="unmute" id="mic-unmute" name="mic" onclick="mexcla_mic_unmute();">
              <label for="mic-unmute"><%= unmute %></label>
              <a></a>
            </div>
          </div>
        </div>
        <div id="interpretation-options">
          <div class="switch-toggle switch-android switch-3" id="interpretation-mode">
            <input type="radio" value="original" id="mode-original" name="mode" onclick="mexcla_mode_original();">
            <label for="mode-original"><%= original %></label>
            <input type="radio" value="hear-interpretation" id="mode-hear-interpretation" name="mode" onclick="mexcla_mode_hear_interpretation();">
            <label for="mode-hear-interpretation"><%= interpretation %></label>
            <input type="radio" value="provide-interpretation" id="mode-provide-interpretation" name="mode" onclick="mexcla_mode_provide_interpretation();">
            <label for="mode-provide-interpretation"><%= provide %></label>
            <a></a>
          </div>
        </div>
      </section>
      <section id="audio-handling">
        <div id="audio">
          <audio autoplay="autoplay" id="audio-remote">
            Sorry, you have no audio capabilities! Please use Chrome or Chromium version 25 (or greater).
          </audio>
        </div>
      </section>
      <section id="collaboration">
        <div class="tabs">
          <div id="iframe-selectors">
            <div class="tab">
              <input type="radio" name="tab-group-1" id="pad-iframe-checkbox" onclick="mexcla_toggle_pad();">
              <!-- // Needs translation - notepad -->
              <label for="pad-iframe-checkbox">Notepad</label>
              <!-- <div id="pad-frame" class="content pad">
                   </div> -->
            </div>
            <div class="tab">
              <input type="radio" name="tab-group-1" id="calc-iframe-checkbox" onclick="mexcla_toggle_calc();">
              <!-- // Needs translation - spreadsheet -->
              <label for="calc-iframe-checkbox">Spreadsheet</label>
              <!-- <div class="content calc"></div> -->
            </div>
            <div class="tab">
              <input type="radio" name="tab-group-1" id="irc-iframe-checkbox" onclick="mexcla_toggle_irc();">
              <!-- // Needs translation - irc -->
              <label for="irc-iframe-checkbox">IRC Chat</label>
              <!-- <div class="content irc"></div> -->
            </div>
          </div>
        </div>
        <div id="iframe-content"></div>
      </section>
    </main>
    </script>


    <!-- ROOM SIDEBAR  -->
    <script type="text/template" id="room-sidebar-template">
      <aside class="sidebar" role="complementary" id="participant-list">
        <div class="participant-list">
          <h3><%= participants %></h3>
          <div class="scroll-list">
            <ul id="participants" />
          </div>
        </div>
      </aside>
    </script>
    <!-- LOAD APP -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
