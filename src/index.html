<!DOCTYPE html>
<html lang="en"><!-- Need to modify language based on user input -->
  <head>
    <title>Mexcla Conferencing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <meta name="description" content="Mexcla is the free Simultaneous Interpretation Conference System">

    <link rel="stylesheet" href="/css/style.min.css">

    <!-- SCRIPTS -->
    <script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="libs/js-cookie/src/js.cookie.js"></script>
    <script type="text/javascript" src="libs/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="libs/backbone/backbone.js"></script>
    <script type="text/javascript" src="libs/socket.io-client/socket.io.js"></script>
    <script type="text/javascript" src="libs/tether/dist/js/tether.min.js"></script>
    <script type="text/javascript" src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="libs/clipboard/dist/clipboard.min.js"></script>

    <script type="text/javascript" src="libs/jquery.json-2.4.min.js"></script>
    <script type="text/javascript" src="libs/jquery.FSRTC.js"></script>
    <script type="text/javascript" src="libs/jquery.jsonrpcclient.js"></script>
    <script type="text/javascript" src="libs/jquery.verto.js"></script>

  </head>
  <body>
    <!-- TEMPLATES -->
    
    <!-- inject:templates:html -->
    <!-- endinject -->
    
    <!-- HEADER  -->
     <header id="header">
      <nav id="utility-nav" class="navbar">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsing-utility-nav">
          &#9776;
        </button>
        <div class="collapse" id="collapsing-utility-nav">
          <h3 id="tagline"><a href="/">Mexcla: title<!-- Tagline --></a></h3>
          <ul id="language-links" class="nav">
            <li class="nav-item"><div id="welcome-text"><!-- template #welcome-text-template --></div></li>
            <li class="nav-item"><a id="es-switch-link" data-lang="en" class="nav-link english" href="#">English</a></li>
            <li class="nav-item"><a id="en-switch-link" data-lang="es" class="nav-link espanol" href="#">Espa&ntilde;ol</a></li>
          </ul>
        </div>
      </nav>
     </header>
     <!--CONTENT  -->

     <div id="content"></div>
     <audio id="audio-remote"></audio>
     <div id="add-channel-modal-container"></div>

    <!-- FOOTER -->
    <footer id="footer" role="contentinfo">
      <div class="colophon">
        <ul>
          <li class="license"><a href="http://www.gnu.org/licenses/gpl-3.0-standalone.html" target="_blank"><i class="icon"></i>Mexcla</a></li>
          <li class="source"><a href="https://github.com/glocalcoop/mexcla.git" target="_blank"><i class="icon"></i> Source</a></li>
          <li class="terms"></li>
        </ul>
      </div>
    </footer>
    
    <!-- REGISTER MODAL -->
    <div id="register-modal" class="modal" tabindex="-1" role="dialog" aria-labelledby="register-modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="card" role="document">
            <header class="modal-header"><h2>Register</h2></header>
            <fieldset>
              <label for="username">Enter Your Name</label>
              <input id="user-name" type="text" value="" name="username" placeholder="Enter Your Name" required />
              <select name="lang" id="lang-select">
                <option value="">Select Language</option>
                <option value="en">English</option>
                <option value="es">Espa&ntilde;ol</option>
              </select>
            </fieldset>
            <footer class="modal-footer">
              <input type="submit" id="register-submit-button" data-dismiss="modal" value="Enter" />
            </footer>
          </div>
        </div>
      </div>
    </div>

    <!-- LOAD APP -->
    <script type="text/javascript" src="js/main.js"></script>
    <script typ="text/javascript">app.init();</script>
  </body>
</html>
